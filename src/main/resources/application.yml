spring:
  application:
    name: repositoryservice
  profiles:
    active: "dev"
server:
  port: ${SERVER_PORT:9011}

---
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:9003}/${DATABASE_NAME:smartheating_db}?verifyServerCertificate=false&useSSL=true&createDatabaseIfNotExist=true&serverTimezone=Europe/Berlin
    username: ${DATABASE_USER:root}
    password: ${DATABASE_PASSWORD:root}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/
    enabled: true
  instance:
    preferIpAddress: true
---
spring:
  profiles: docker
  datasource:
    url: jdbc:mysql://${DATABASE_HOST:mysql}:${DATABASE_PORT:9003}/${DATABASE_NAME:smartheating_db}?verifyServerCertificate=false&useSSL=true&createDatabaseIfNotExist=true&serverTimezone=Europe/Berlin
    username: ${DATABASE_USER:root}
    password: ${DATABASE_PASSWORD:root}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
eureka:
  client:
    serviceUrl:
      defaultZone: http://serviceregistration:9000/eureka/
    enabled: true
  instance:
    preferIpAddress: true